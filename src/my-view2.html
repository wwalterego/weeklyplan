<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

     <div class="card">
      <event-list events="{{events}}" user="{{user}}"> </event-list>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view2',

      properties:{
          events: {
              type: Array,
              notify: true,
              value: []
          },
          user:{type:Object,notify: true}
      }
    });
  </script>
</dom-module>
