<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">



<dom-module id="app-messages">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      

       paper-dialog.ok {
            border: 2px solid;
            border-color: var(--paper-green-500);
            background-color: var(--paper-light-green-50);
            color: var(--paper-green-500);
        }

         paper-dialog.info {
            border: 2px solid;
            border-color: var(--paper-blue-500);
            background-color: var(--paper-light-blue-50);
            color: var(--paper-blue-500);
        }

         paper-dialog.warning {
            border: 2px solid;
            border-color: var(--paper-orange-500);
            background-color: var(--paper-yellow-700);
            color: var(--paper-orange-500);
        }

         paper-dialog.error {
            border: 2px solid;
            border-color: var(--paper-red-500);
            background-color: var(--paper-red-50);
            color: var(--paper-red-500);
        }

        #closeBtn{
            /*position: absolute;
            top: 3px;
            right: 3px;*/
        }
    </style>

      <paper-dialog id="dialog">
        <div id="message"></div>
        <paper-button id="closeBtn" dialog-dismiss>CLOSE</paper-button>
     </paper-dialog>

    </template>

  <script>
    Polymer({
      is: 'app-messages',

      properties: {
        message: {type: String,value: ""}
      },
      // TODO: cambiare questo in dialog (la modale Ã¨ un altra cosa)
      modal: function(message, type){
          this.$.message.innerHTML = message;
          this.$.dialog.className = type;  
          this.$.dialog.open();

          if(type != "error"){

            this.$.closeBtn.style.visibility = "hidden";
               
            setTimeout(function(){
                        this.$.dialog.close();
                    }.bind(this), 2000);
          }
      }
    });
  </script>
</dom-module>
