<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">



<dom-module id="app-auth">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      
    </style>

        <firebase-auth id="auth" user="{{user}}" on-error="handleError" status-Known="{{statusKnown}}">
        </firebase-auth>
        <app-messages id="messages"></app-messages>


        <paper-input required id="email" label="email"></paper-input>
        <paper-input required id="password" label="password" type="password"></paper-input>
        <paper-button id="btnLogin" on-tap="login">Log in</paper-button>
        <paper-button id="btnSignup" on-tap="signup">Sign Up</paper-button>
        <paper-button id="btnLogout" on-tap="logout">Log Out</paper-button>
        <paper-button  on-tap="googleLogin" hidden>google login</paper-button>
        <div id="userEmail">Logged user: {{user.email}}</div>
        <div id="userUid" hidden>{{user.uid}}</div>

    </template>

  <script>
    Polymer({
      is: 'app-auth',

      properties: {
        email: {type: String},
        password: {type: String},
        user: {type: Object,notify:true},
        statusKnown: {type: Boolean, observer:'_statusKnowChangeHandler'}
      },

      login: function(){
          var email = this.$.email.value;
          var password = this.$.password.value;
          

          if(this.validator()){
             this.$.auth.signInWithEmailAndPassword(email, password).then(function(){
                this.$.messages.modal("Logged in","ok");
             }.bind(this), function(error, data){
                 this.$.messages.modal("Login failed! " + error, "error");
             }.bind(this));
             
          } else{
              this.$.messages.modal("Email and password required","error");
          }

      },

      signup: function(){
          var email = this.$.email.value;
          var password = this.$.password.value;

          if(this.validator()){
             this.$.auth.createUserWithEmailAndPassword(email, password).then(function(){
                this.$.messages.modal("New user created","ok");
             }.bind(this), function(){
                 this.$.messages.modal("Error creating the new user","error");
             }.bind(this));
             
          } else{
              this.$.messages.modal("Email and password required","error");
          }
          
      },

      logout: function(){
          
          this.$.auth.signOut();
          this.$.userEmail.innerHTML = "Not logged in";
      },

      googleLogin: function(){
          this.$.auth.signInWithPopup("google");
      },

      handleError: function(e){
          console.log(e);
      },
      

      _statusKnowChangeHandler: function(status){
           if(this.user.email){
            if(this.user.email == "walter.miani@gmail.com"){
               this.$.userEmail.innerHTML = "Logged user: Admin";
            }       
          } else{
               this.$.userEmail.innerHTML = "Not logged in";
          }
      },

      validator: function(){

        var validations = [];
        validations.push(this.$.email.validate());
        validations.push(this.$.password.validate());
        return validations.every(function(val,index){return val == true})

      },
    });
  </script>
</dom-module>
