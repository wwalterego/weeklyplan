<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="event-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>


    <!--<firebase-document
        id="document"
        app-name="weeklyplan"
        path="/asdasd"
        data="{{events}}">
    </firebase-document>-->

      <firebase-auth id="auth" app-name="weeklyplan" on-error="handleError">
      </firebase-auth>

      
      <firebase-query
          id="query"
          app-name="weeklyplan"
          path="/events"
          data="{{events}}">
      </firebase-query>

      <paper-button on-tap="tap">push me</paper-button>
      <paper-button on-tap="login">log me in</paper-button>
      <paper-button on-tap="logout">log me out</paper-button>


      <div><p>repeat</p>
      <template is="dom-repeat" items="[[events]]" as="event">
        <div><span>Event: [[event.title]]<span>
            <span on-tap="removeEvent">X</span>

        </div>
        
      </template>
    </template>

      </div>
      

  <script>
    Polymer({
      is: 'event-list',

      properties: {
        events: {
          type: Array,
          notify: true,
          value: [],
          observer: 'dataChanged'
        }
      },

      dataChanged: function(newData, oldData){
        console.log('data has changed');
      },

      tap: function(){
        console.log(this.$.query.data);
        var data = {title: Math.random()};
        
        var db = firebase.database();

        db.ref().child('asdasd').push({titolo: 'asd'});

      },

      login: function(){

        var email = "walter.miani@gmail.com";
        var password = "walter.miani@gmail.com"
        this.$.auth.signInWithEmailAndPassword(email, password);
        
      },

      logout: function(){
      this.$.auth.signOut();
      },

      removeEvent: function(e){
          console.log(e.model.event);

          firebase.database().ref().child('/events/' + e.model.event.$key).remove();
      }
    });
  </script>
</dom-module>
